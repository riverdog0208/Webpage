<!DOCTYPE html>

<!-->
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/basic">
 <!--<![endif]-->


<th:block layout:fragment="content">
<body id="top">

	<!-- header 
   ================================================== -->
 <header th:include="fragments/header::commonheader"></header>
	<section id="contact">
		<div class="row contact-content" style="background-color: #fffff">
			<form action="/member/login" method="post" id="contactForm"
				name="contactForm">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" /> <label for="id"
					class="col-sm-2 control-label">이메일</label>

				<div class="form-field">
					<input type="text" name="username" placeholder="이메일 형식으로 입력해주세요"
						class="form-control">
				</div>

				<label for="password" class="col-sm-2 control-label">비밀번호</label>

				<div class="form-field">
					<input type="password" name="password" placeholder="비밀번호를 입력해주세요"
						class="form-control">
				</div>
				<div th:if="${param.error}" class="alert-box ss-error hideit">
					<p th:text="${exception}"></p>
				</div>
				<div class="btn_wrap text-center">
					<button type="submit" class="submitform">로그인</button>
				</div>
			</form>
			<div class="row">
				<div class="col-six tab-full">
					<div class="form-field">
						<button onclick="location.href='/'" class="submitform">뒤로가기</button>
					</div>
				</div>
				<div class="col-six tab-full">
					<div class="form-field">
						<button class="submitform" onclick="location.href='/member/signup'">회원가입</button>
					</div>
				</div>
			</div>
		</div>
	</section>
   <!-- Java Script
   ================================================== --> 

   		<script th:src="@{/js/plugins.js}"></script>
  		<script th:src="@{/js/main.js}"></script>
			<script th:inline="javascript">
			/*<![CDATA[*/

			function movePage(uri, queryString) {
				location.href = uri + queryString;
			}

			/*]]>*/
		</script>
</body>
</th:block>
</html>
