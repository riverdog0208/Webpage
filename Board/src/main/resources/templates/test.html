<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/basic">
 <!--<![endif]-->


<th:block layout:fragment="content">
<body id="top">

	<!-- header 
   ================================================== -->
   <header>
		<div class="header-logo">
		<a th:href="@{/}">IntuWorks</a>
	</div>

	<a id="header-menu-trigger" href="#0"> 
		<span class="header-menu-text">Menu</span> 
		<span class="header-menu-icon"></span>
	</a>

	<nav id="menu-nav-wrap">

		<a href="#0" class="close-button" title="close"><span>Close</span></a>

		<h3>IntuWorks</h3>

		<ul class="nav-list">
			<h3 sec:authorize="isAuthenticated()">
				hello, <span sec:authentication="name"></span>!
			</h3>
			<li class="current"><a class="smoothscroll" href="#home"
				title="">Home</a></li>
			<li><a th:href="@{/board/list.do}">board</a></li>
			<li><a class="smoothscroll" href="#about" title="">About</a></li>
			<li><a class="smoothscroll" href="#services" title="">Services</a></li>
			<li><a class="smoothscroll" href="#testimonials" title="">Works</a></li>
			<li><a class="smoothscroll" href="#contact" title="">Contact</a></li>
			<li><a sec:authorize="isAnonymous()" th:href="@{/member/login}">Login</a></li>
			<li><a sec:authorize="isAuthenticated()"
				th:href="@{/member/logout}">Logout</a></li>
		</ul>


	</nav>
	<!-- end #menu-nav-wrap -->
</header>
	<section id="contact">
		<div class="row contact-content" style="background-color: #fffff">
			<form action="/test" method="post" id="contactForm"
				name="contactForm">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" /> <label for="id"
					class="col-sm-2 control-label">test</label>

				<div class="form-field">
					<input type="text" name="username" placeholder="이메일"
						class="form-control">
				</div>

				<label for="password" class="col-sm-2 control-label">비밀번호</label>

				<div class="form-field">
					<input type="password" name="password" placeholder="비밀번호"
						class="form-control">
				</div>
				<div th:if="${param.error}" class="alert-box ss-error hideit">
					<p th:text="${exception}"></p>
				</div>
				<div class="btn_wrap text-center">
					<button type="submit" class="submitform">로그인</button>

				</div>
			</form>
			<div class="row">
				<div class="col-six tab-full">
					<div class="form-field">
						<button onclick="location.href='/'" class="submitform">뒤로가기</button>
					</div>
				</div>
				<div class="col-six tab-full">
					<div class="form-field">
						<button class="submitform" onclick="location.href='/member/signup'">회원가입</button>
					</div>
				</div>
			</div>
		</div>
	</section>
   <!-- Java Script
   ================================================== --> 
   <script src="js/jquery-2.1.3.min.js"></script>
   <script src="js/plugins.js"></script>
   <script src="js/main.js"></script>
			<script th:inline="javascript">
			/*<![CDATA[*/

			function movePage(uri, queryString) {
				location.href = uri + queryString;
			}

			/*]]>*/
		</script>
</body>
</th:block>
</html>
